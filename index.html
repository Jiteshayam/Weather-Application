<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">

        <!-- grant location container -->
        <div class="grant-locationContainer">
          <img src="./assets/icons8-location-64.png" width="80" height="80" loading="lazy" alt="">
          <p>grant Location Access</p>
          <p>Allow access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -->
        <form action="" class="form-container" data-searchForm>
          <input type="text" name="" id="" data-searchInput placeholder="Search for the city...">
          <button class="btn">
            <img src="./assets/icons8-search.svg" alt="">
          </button>
        </form>

        <!-- loding screen container -->
        <div class="loadingContainer">
          <!-- GRADIENT SPINNER -->
          <div class="spinner-box">
            <div class="circle-border">
              <div class="circle-core"></div>
            </div>  
          </div>
          <p>loading</p>
        </div>

        <!-- show weather info -->
        <div class="user-infoContainer">

          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
          </div>

          <p data-weatherDesc></p>
          <img data-weatherIcon>
          <p data-temp></p>

          
          <div class="weather-card">
            
            <div class="card">
              <img src="./assets/wind.png" alt="">
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>
            
            <div class="card">
              <img src="./assets/humidity.png" alt="">
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            
            <div class="card">
              <img src="./assets/cloud.png" alt="">
              <p>Cloud</p>
              <p data-cloudiness></p>
            </div>
            
          </div>
        </div>


      </div>

    </div>

    <script src="index.js" async defer></script>
  </body>
</html>
